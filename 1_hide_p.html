<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>hide()</title>
<style>
span {
	visibility : hidden;
	color : blue;
}
a{
  font-size:30px;
  background-color:yellow;
}
ul{
  border:20x solid pink;
	list-style: none;
}
h3{
  color:red;
}
#box{
	border:1px solid green;
  width:500px;
	height:400px:
	padding-left:20px;
}
</style>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
function show() {
	   var obj =document.getElementById("span");
	   var style = window.getComputedStyle(obj);//Window.getComputedStyle() 메소드는 인자로 전달받은 요소의 모든 CSS 속성값을 담은 객체를 반환함
	    var v = style.getPropertyValue("visibility");
		if(v == "hidden")
			obj.style.visibility = "visible";
		else
			obj.style.visibility = "hidden";
	}
</script>
<script>
	$(document).ready(function(){
		$("p").click(function(){
			$(this).hide();
		});
	});
</script>
</head>
